{% extends "layout.html" %}
{% block body %}
    <style>
        .error-404 {
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }
        
        .error-404 img {
            width: 10rem;
        }

        .error-404 h1 {
            font-size: 10rem;
        }

        .error-404 p, a {
            font-size: 2rem;
        }
    </style>
    <div class="error-404">
        <img src="../static/icons/not_found.svg">
        <h1>404 Not Found</h1>
        <p>Page you're looking for does not exist!</p>
        <a href="/generate-qr" class="generate-qr">Generate QR</a>
    </div>
{% endblock %}
